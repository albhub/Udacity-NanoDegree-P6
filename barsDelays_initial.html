<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/style_initial.css" />
</head>

<body>
    <blockquote style="font-size:30px;">
        ... althought this increment the percentage of flights <span title="on or before schedule">"on time"</span> have increased, 
        but in the <span title="from 2003 to 2008">last <color class="number">5</color> reported years </span>have dropped 
        from a <color class="number"> 62%</color> in 2003 to a <color class="number"> 57%</color> in 2008.
    </blockquote>
    <div class="graph"></div>
    <h2>
      U.S. commercial flights, 1987-2008<br>
      Delayed flights (%) per year
    </h2>
    <div class="bars"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <script>
        var margin = {
                top: 20,
                right: 100,
                bottom: 100,
                left: 80
            },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10, "%");

        var svg = d3.select(".graph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-margin.bottom, -margin.left-margin.right+0.5*width/21])
            .html(function (d) {
                return "<strong> Year " + d.Year +"</strong>: <span style='color:darkcyan'>" + parseFloat(Math.round(d.Value * 100)).toFixed(0) + "% </span>";
            })
        
        svg.call(tip);

        d3.csv("data/02-Year_FlightsOnTime.csv", type, function (error, data) {
            if (error) throw error;

            x.domain(data.map(function (d) {
                return d.Year;
            }));
            // Percentage from 0 to 1
            y.domain([0, 0.65]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".91em")
                .style("text-anchor", "end")
                .text("Percentage of Flights \"On Time\"");

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(+d.Year);
                })
                .attr("width", x.rangeBand())
                .attr("y", function (d) {
                    return y(d.Value);
                })
                .attr("height", function (d) {
                    return height - y(d.Value);
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);
        });

        function type(d) {
            d.Value = +d.Value;
            return d;
        }
    </script>
