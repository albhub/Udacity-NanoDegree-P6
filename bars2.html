<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <blockquote style="font-size:40px;">
        ... with a moderate improvement on the percentage of flights "on time".
    </blockquote>
    <div class="graph"></div>
    <h2>
      U.S. commercial flights, 1987-2008<br>
      Number of flights per year
    </h2>
    <div class="bars"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var margin = {
                top: 100,
                right: 100,
                bottom: 100,
                left: 100
            },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10, "%");

        var svg = d3.select(".graph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("data/02-Year_FlightsOnTime.csv", type, function (error, data) {
            if (error) throw error;

            x.domain(data.map(function (d) {
                return d.Year;
            }));
            // Percentage from 0 to 1
            y.domain([0, 1]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".91em")
                .style("text-anchor", "end")
                .text("Percentage of Flights \"On Time\"");

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(+d.Year);
                })
                .attr("width", x.rangeBand())
                .attr("y", function (d) {
                    return y(d.Value);
                })
                .attr("height", function (d) {
                    return height - y(d.Value);
                });
        });

        function type(d) {
            d.Value = +d.Value;
            return d;
        }
    </script>
