<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h2>
      U.S. commercial flights, 2003-2008<br>
      Delay causes by year.
    </h2>

    <div class="graph"> </div>

    <blockquote style="font-size:28px;">
        <!--        From <number>2003</number> to <number>2008</number> the delay causes were reported:-->
        <p> The share of
            <font class="csecu"> security</font>,
            <font class="cweat"> weather</font> and
            <font class="ccarr"> carrier</font> delay causes have been (relatively) stable
            </br>
            The <font class="cnasx"> National Aviation System (NAS) </font> share have reduced, but the share of the delays by <font class="clate"> Late Aircraft</font> have increased ... </p>
    </blockquote>



    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 40
            },
            width = 760 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width - 100], .1);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
            .range([height, 0]);

        var color = d3.scale.ordinal()
            .range(["#98abc5", "#7b6888", "#6b486b", "#d0743c", "#ff8c00"]);

        //.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

        var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(function (d) {Â 
                return parseInt(d * 100, 10) + "%";
            });

        var svg = d3.select(".graph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-3 * margin.bottom, -8-1 * (width + margin.left + margin.right) / 5])
            //.offset([ -margin.bottom, -200 + ( width + margin.left + margin.right ) / 30])
            .html(function (d) {
                //              debugger;
                return "<span style='color:" + color(d.name) + "'> " + d.name + " " + parseFloat((d.value * 100)).toFixed(2) + " % </span>";
            })

        svg.call(tip);
        d3.csv("data/03-Year_FlightsDelayCauses.csv", function (error, data) {
            if (error) throw error;

            var ageNames = d3.keys(data[0]).filter(function (key) {
                return key !== "Year";
            });

            data.forEach(function (d) {
                d.ages = ageNames.map(function (name) {
                    return {
                        name: name,
                        value: +d[name]
                    };
                });
            });

            x0.domain(data.map(function (d) {
                return d.Year;
            }));
            x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
            y.domain([0, d3.max(data, function (d) {
                return d3.max(d.ages, function (d) {
                    return d.value;
                });
            })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(15," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(0,0)")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("dy", "1.0em")
                .style("text-anchor", "end")
                .text("Delay cause (in time percentage)");

            var year = svg.selectAll(".year")
                .data(data)
                .enter().append("g")
                .attr("class", "year")
                .attr("transform", function (d) {
                    return "translate( " + (15+x0(d.Year)) + ",0)";
                });

            year.selectAll("rect")
                .data(function (d) {
                    return d.ages;
                })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function (d) {
                    return x1(d.name);
                })
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("height", function (d) {
                    return height - y(d.value);
                })
                .style("fill", function (d) {
                    return color(d.name);
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);

            var legend = svg.selectAll(".legend")
                .data(ageNames.slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate( 0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".25em")
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });

        });
    </script>

</body>

</html>
